<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>AGREGAR PRODUCTO</title>
            <meta name="description" content>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://kit.fontawesome.com/1772aade43.js"
                crossorigin="anonymous"></script>
            <link rel="stylesheet" href="./css/normalize.css">
            <link rel="stylesheet" href="./css/reset.css">
            <link rel="stylesheet" href="./css/style.css">
            <link rel="stylesheet" href="./css/header.css">
            <link rel="stylesheet"
                href="./css/form_productos/form_productos.css">
            <!-- <link rel="stylesheet" href="./css/login/login.css"> -->
            <link rel="stylesheet" href="./css/formularios.css">
            <link rel="stylesheet" href="./css/rodapie.css">
            <link rel="stylesheet" href="./css/footer.css">
            <link
                href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
                rel="stylesheet">
        </head>
    </head>
    <body>
        <div class="login">
            <!-- Seccion header -->
            <section class="menu">
                <header class="menu__header">
                    <div class="menu__header__logo">
                        <img src="./assets/Logo.png" alt="Logo AluraGeek">
                    </div>
                    <div class="menu__header__search">
                        <input type="text" class="menu__header__search-input"
                            placeholder="Buscar">
                        <i class="menu__header__search-icon fas fa-search"></i>
                    </div>
                </header>
                <div class="menu__header__login">
                    <button class="menu__header__login-button">Menú
                        Administrador</button>
                </div>
                <i class="menu__header__search-icon fas fa-search"
                    id="icon__search"></i>
            </section>
            <!-- ------------------------Formulario producto---------------------- -->

            <section class="formulario__producto">
                <div class="formulario__box">
                    <h2 class="form__titulo">Agregar Producto</h2>
                    <form class="form" action>
                        <div class="form__campo">
                            <input class="form__input" type="text" id="imagen"
                                name="imagen" placeholder="Url de la imagen:">
                            <label class="form__label" for="imagen">Url de la
                                imagen:</label>
                            <span class="input-message-error">Este campo no es
                                valido</span>
                        </div>
                        <div class="form__campo">
                            <input class="form__input" type="text"
                                id="categoria" name="categoria"
                                placeholder="Categoría:">
                            <label class="form__label" for="categoria">Categoría:</label>
                            <span class="input-message-error">Este campo no es
                                valido</span>
                        </div>

                        <div class="form__campo">
                            <input class="form__input" type="text" id="nombre"
                                name="nombre" placeholder="Nombre del Producto:">
                            <label class="form__label" for="nombre">Nombre del
                                Producto:</label>
                            <span class="input-message-error">Este campo no es
                                valido</span>
                        </div>
                        <div class="form__campo">
                            <input class="form__input" type="text" id="precio"
                                name="precio" placeholder="Precio del Producto:">
                            <label class="form__label" for="precio">Precio del
                                Producto:</label>
                            <span class="input-message-error">Este campo no es
                                valido</span>
                        </div>
                        <div class="form__campo">
                            <textarea class="form__input" rows="4" type="text"
                                id="descripcion" name="descripcion"
                                placeholder="Descripción del producto:"></textarea>
                            <label class="form__label" for="descripcion">Descripción
                                del producto:</label>
                            <span class="input-message-error">Este campo no es
                                valido</span>
                        </div>

                        <button class="form__button">Agregar producto</button>
                    </form>
                </div>

            </section>

            <!-- Sección Rodapie -->
            <iframe src="rodapie.html" frameborder="0" width="100%" scrolling="no"></iframe>

        </div>
        <script src async defer></script>
    </body>
</html>
